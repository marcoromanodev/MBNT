<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="MaybeNot Shop">
    <title>MaybeNot Shop</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="196x196">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #f7f7f7; /* Off-white background color */
            color: #000;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .header-container {
            width: 100%;
            padding: 10px;
            background-color: #f7f7f7; /* Off-white background color for mobile header */
        }

        .logo-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 20vw;
            height: 20vh;
            margin-top: -40px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .time {
            font-size: 0.7rem;
            margin-left: 25px;
            text-align: left;
            position: absolute;
            left: 0;
            top: 12vh;
        }

        /* Coming Soon Styling */
        .coming-soon {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 2rem;
            margin-top: 0vh;
            flex-grow: 2;
        }

        /* Footer Links styling */
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            background-color: #f7f7f7; /* Footer background color */
        }

        .footer-line {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding-bottom: 10px;
        }

        .footer-line.extra-padding {
            padding-bottom: 10px;
        }

        .footer-line.less-padding {
            padding-bottom: 25px;
        }

        .footer-links a {
            color: #000;
            text-decoration: none;
            font-size: 0.7rem;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            border: 2px solid red;
        }

        /* Mobile-Specific Nav and Footer */
        @media (max-width: 768px) {
            .header-container {
                background-color: #f7f7f7;
                padding-top: 10px;
                padding-bottom: 0;
            }

            .mobile-nav {
                display: none;
            }

            .desktop-nav {
                display: none;
            }

            .logo-container {
                text-align: left;
                margin-left: 0;
                top: 0;
            }

            .time {
                display: block;
            }

            .line-under-time {
                display: block;
                width: 100%;
                height: 1px;
                background-color: #000;
                margin-top: 110px;
            }

            footer .footer-links {
                justify-content: center;
                padding-bottom: 25px;
                margin-top: 40px;
            }

            .full-site-link {
                display: block;
                width: 100%;
                text-align: center;
                padding: 10px;
                background-color: #f7f7f7;
                color: #000;
                bottom: 0;
                z-index: 100;
            }

            .footer-top-line {
                display: block;
                width: 100%;
                height: 1px;
                background-color: #000;
                margin-top: 20px;
            }

            .coming-soon {
                margin-top: 0vh;
            }
        }

        /* Desktop-Specific Nav and Footer */
        @media (min-width: 769px) {
            .desktop-nav {
                display: block;
            }

            .mobile-nav {
                display: none;
            }

            .logo-container {
                text-align: center;
                top: 30px;
                left: 50%;
                transform: translateX(-50%);
                width: 20vw;
                height: 20vh;
            }

            .time {
                text-align: center;
                margin: 0 auto;
                left: 50%;
                transform: translateX(-50%);
                top: 15vh;
                position: absolute;
            }

            .line-under-time,
            .footer-top-line {
                display: none; /* Ensure the lines don't show on desktop */
            }

            footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                text-align: center;
                background-color: #f7f7f7;
                padding: 20px 0;
            }

            footer .footer-links {
                display: flex;
                justify-content: center;
            }

            .footer-line {
                justify-content: space-between;
                flex-wrap: wrap;
                width: 70%;
                font-size: 0.9rem;
                letter-spacing: 0.1rem;
            }

            .footer-links {
                padding-bottom: 30px;
            }

            .full-site-link {
                display: none !important;
            }

            .coming-soon {
                display: block;
                text-align: center;
                font-size: 2rem;
                position: absolute;
                top: 40%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>

<div class="header-container">
    <div class="logo-container">
        <iframe id="8b9281ad-097b-4408-88e2-ef824efa63eb" src="https://www.vectary.com/viewer/v1/?model=8b9281ad-097b-4408-88e2-ef824efa63eb&env=studio3&turntable=1" frameborder="0"></iframe>
    </div>
    <div class="time" id="current-time"></div>
    <div class="line-under-time"></div> <!-- Line below time, only on mobile -->
</div>

<div class="coming-soon">coming soon..</div>

<div class="footer-top-line"></div> <!-- Line above footer, only on mobile -->

<footer>
    <div class="footer-links">
        <div class="footer-line extra-padding">
            <a href="shop.html">shop</a>
            <a href="shop.html">view all</a>
            <a href="#">preview</a>
            <a href="#">lookbook</a>
            <a href="#">news</a>
        </div>
        <div class="footer-line">
            <a href="#">random</a>
            <a href="#">about</a>
            <a href="#">stores</a>
            <a href="#">sizing</a>
            <a href="#">f.a.q.</a>
            <a href="#">contact</a>
        </div>
        <div class="footer-line less-padding">
            <a href="#">terms</a>
            <a href="#">privacy</a>
            <a href="#">accessibility</a>
            <a href="#">mailing list</a>
        </div>
    </div>
    <div class="full-site-link" id="full-site-link">
        <a href="index.html">full site</a>
    </div>
</footer>

<script>
    // Function to get Chicago time without the comma and without seconds
    function updateChicagoTime() {
        const options = {
            timeZone: 'America/Chicago',
            hour: '2-digit',
            minute: '2-digit',
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
        };
        const currentTime = new Intl.DateTimeFormat('en-US', options).format(new Date()).replace(",", "");
        document.getElementById('current-time').textContent = currentTime + " CHICAGO";
    }

    setInterval(updateChicagoTime, 1000);

    // Show the full-site link only when the user scrolls to the bottom on mobile
    window.addEventListener('scroll', function() {
        var fullSiteLink = document.getElementById('full-site-link');
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight && window.innerWidth <= 768) {
            fullSiteLink.style.display = 'block';
        } else {
            fullSiteLink.style.display = 'none';
        }
    });
</script>

</body>
</html>
