        body, html {

            font-family: 'Courier New', Courier, monospace;
            background-color: #f2f2f2;
            color: #000;
            text-align: center;

        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }

        .logo-container {
            display: inline-block;
            width: 80vw;
            height: 40vh;
            min-height: 160px; /* Ensure minimum height for consistency across devices */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .time {
            margin-top: -90px; /* Adjusted spacing closer to logo */
            font-size: 0.7rem;
            text-align: center;
        }

        /* Desktop Navigation */
        .desktop-nav ul {
            list-style-type: none;
            padding: 0;
            font-size: 0.7rem;
            text-align: left;
            margin-top: 70px; /* Space between time and first nav link */
        }

        .desktop-nav ul li {
            margin: 4px 0;
        }

        .desktop-nav ul li:first-child a {
            position: relative;
            z-index: 1;
        }

        .desktop-nav ul li a {
            color: #000;
            text-decoration: none;
            display: inline-block;
            padding: 5px 0;
            box-sizing: border-box;
            width: 100%;
        }

        /* Fix for first nav link hover effect */
        .desktop-nav ul li:first-child a:hover,
        .desktop-nav ul li a:hover {
            border: 2px solid red;
            color: red;
            background-color: white;
        }

        .desktop-nav ul li a {
            transition: none;
        }

        /* Social icons styling */
        footer .social-icons {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        footer .social-icons a {
            text-decoration: none;
        }

        .icon-wrapper {
            display: inline-block;
        }

        .icon-wrapper:hover {
            border: 2px solid red;
        }

        footer .social-icons img {
            width: 16px;
            height: 16px;
        }

        /* Fix for xlogo.png to always be black */
        footer .social-icons img[src="xlogo.png"] {
            filter: brightness(0) invert(0); /* Ensure xlogo is always black */
        }

        footer .social-icons img[src="xlogo.png"]:hover {
            filter: brightness(0); /* No change on hover, stays black */
        }

        /* Cookie banner styling */
        .cookie-banner {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(128, 128, 128, 0.8);
            padding: 10px;
            color: #000;
            font-size: 0.8rem;
            z-index: 5;
            text-align: center;
        }

        .cookie-banner a {
            color: #000;
            text-decoration: underline;
        }

        .cookie-banner .cookie-close {
            margin-left: 10px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .logo-container {
                margin-top: -80px; /* Reduced top margin for mobile */
                width: 90vw;
            }

            iframe {
                width: 100%;
                height: 40vh;
            }

            .time {
                margin-top: -110px; /* Move time closer to logo on mobile */
            }

            .cookie-banner {
                font-size: 0.6rem; /* Smaller text for the cookie banner on mobile */
            }

            footer .social-icons {
                gap: 6px;
            }

            footer .social-icons img {
                width: 14px;
                height: 14px;
            }
        }

        /* Desktop-Specific Adjustments */
        @media (min-width: 769px) {
            .logo-container {
                margin-top: 120px; /* Lower logo on desktop */
            }

            .time {
                margin-top: -120px; /* Closer to logo */
            }

            footer .social-icons {
                display: flex;
                justify-content: center;
            }
        }
    </style>
</head>

<script>
    function updateChicagoTime() {
        const options = {
            timeZone: 'America/Chicago',
            hour: '2-digit',
            minute: '2-digit',
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
        };
        const currentTime = new Intl.DateTimeFormat('en-US', options).format(new Date()).replace(",", "");
        document.getElementById('current-time').textContent = currentTime + " CHICAGO";
    }

    setInterval(updateChicagoTime, 1000);

    // Cookie banner persistence logic
    function closeCookieBanner() {
        document.getElementById('cookie-banner').style.display = 'none';
        localStorage.setItem('cookieBannerClosed', 'true');
    }

    // Check if the cookie banner was previously closed
    window.onload = function () {
        if (localStorage.getItem('cookieBannerClosed') === 'true') {
            document.getElementById('cookie-banner').style.display = 'none';
        }
    };
</script>
