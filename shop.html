<!DOCTYPE html>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #f7f7f7; /* Off-white background color */
            color: #000;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .header-container {
            width: 100%;
            padding: 10px;
            background-color: #f7f7f7; /* Off-white background color for mobile header */
        }

        .logo-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 20vw;
            height: 20vh;
            margin-top: -40px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .time {
            font-size: 0.7rem;
            margin-left: 25px;
            text-align: left;
            position: absolute;
            left: 0;
            top: 12vh;
        }

        /* Mobile Navigation */
        .mobile-nav {
            display: block;
            width: 100%;
            margin-top: 120px; /* Ensure spacing between time and the first nav link */
        }

        nav.mobile-nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        nav.mobile-nav ul li {
            margin: 0;
            padding: 10px 20px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        nav.mobile-nav ul li:first-child {
            border-top: 1px solid #000; /* Line above first nav link */
        }

        nav.mobile-nav ul li a {
            display: block;
            text-decoration: none;
            color: #000;
            padding: 10px;
        }

        nav.mobile-nav ul li a:hover {
            background-color: red;
            color: white;
        }

        /* Footer Links styling */
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            background-color: #f7f7f7; /* Footer background color */
        }

        .footer-line {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding-bottom: 10px;
        }

        .footer-line.extra-padding {
            padding-bottom: 10px;
        }

        .footer-line.less-padding {
            padding-bottom: 25px;
        }

        .footer-links a {
            color: #000;
            text-decoration: none;
            font-size: 0.7rem;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            border: 2px solid red;
        }

        /* Mobile-Specific Nav and Footer */
        @media (max-width: 768px) {
            .header-container {
                background-color: #f7f7f7; /* Off-white background color for mobile header */
                padding-top: 10px;
                padding-bottom: 0;
            }

            .mobile-nav {
                display: block;
            }

            .desktop-nav {
                display: none;
            }

            .container {
                align-items: flex-start;
            }

            .logo-container {
                text-align: left;
                margin-left: 0;
                top: 0;
            }

            .time {
                display: block;
            }

            footer .footer-links {
                justify-content: center;
                padding-bottom: 25px;
                margin-top: 40px; /* Adds more space between the last nav link and the footer links */
            }

            .full-site-link {
                display: block; /* Ensure it's visible only on mobile */
                width: 100%;
                text-align: center;
                padding: 10px;
                background-color: #f7f7f7;
                color: #000;
                bottom: 0;
                z-index: 100;
            }

            .coming-soon {
                display: none; /* Hide Coming Soon on mobile */
            }
        }

        /* Desktop-Specific Nav and Footer */
        @media (min-width: 769px) {
            .desktop-nav {
                display: block;
            }

            .mobile-nav {
                display: none;
            }

            .logo-container {
                text-align: center;
                top: 30px; /* Move down a bit on desktop */
                left: 50%;
                transform: translateX(-50%);
                width: 20vw;
                height: 20vh;
            }

            .time {
                text-align: center;
                margin: 0 auto;
                left: 50%;
                transform: translateX(-50%);
                top: 15vh;
                position: absolute;
            }

            footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                text-align: center;
                background-color: #f7f7f7; /* Apply the off-white background color for desktop footer */
                padding: 20px 0;
            }

            footer .footer-links {
                display: flex;
                justify-content: center;
            }

            .footer-line {
                justify-content: space-between;
                flex-wrap: wrap;
                width: 70%;
                font-size: 0.9rem;
                letter-spacing: 0.1rem;
            }

            .footer-links {
                padding-bottom: 30px;
            }

            .full-site-link {
                display: none !important; /* Ensure full-site link doesn't show on desktop */
            }

            .coming-soon {
                display: block;
                text-align: center;
                font-size: 2rem;
                position: absolute;
                top: 40%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>

<script>
    // Function to get Chicago time without the comma and without seconds
    function updateChicagoTime() {
        const options = {
            timeZone: 'America/Chicago',
            hour: '2-digit',
            minute: '2-digit',
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
        };
        const currentTime = new Intl.DateTimeFormat('en-US', options).format(new Date()).replace(",", "");
        document.getElementById('current-time').textContent = currentTime + " CHICAGO";
    }

    setInterval(updateChicagoTime, 1000);

    // Show the full-site link only when the user scrolls to the bottom on mobile
    window.addEventListener('scroll', function() {
        var fullSiteLink = document.getElementById('full-site-link');
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight && window.innerWidth <= 768) {
            fullSiteLink.style.display = 'block';
        } else {
            fullSiteLink.style.display = 'none';
        }
    });
</script>
